    <body>
        <div class="wrapper">

            <header class="header">
                <div class="header__logo">
                    <a href="#">

                <div class="header__cta">
                    <a href="#" class="header__cta-btn">無料カウンセリングを受ける</a>
                </div>
            </header>
            <!--メインビジュアル-->
            <div class="mv">
                <div class="mv__titleArea">
                    <h2 class="mv__title">
                        <span class="mv__text-bg-color">Body Make</span>

                        <span class="mv__text-bg-color">
                            <span class="mv__text-and">&</span>

            <section class="intro">

                    YOU CAN

                    Hey, guys! 英語を話している時ってなんだかテンションが上りませんか？<br>

                    英語と運動に自信がなくたってOK！<br>
                    優しくて盛り上げな上手な外国人トレーナーがしっかりサポートします。<br>
                    さぁ、ENGBODYで英語でパーソナルトレーニングを受けましょう。
                </div>
            </section>
            <!--about section-->
            <section class="about section"></section>
            <!--trainer section-->
            <section class="trainer section section--color-reverse"></section>
            <!--studio section-->

            <!--faq section-->
